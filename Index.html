<!DOCTYPE html>
<html>

<head>
    <title>Curso Vue.js</title>
</head>

<body>
    <div id="app">
        Hola {{ nombre }}
        <a :href="url" target="_blank">Ir a {{ pagina }}</a>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                nombre: 'Sacha',
                url: 'https://google.com',
                pagina: 'Google'
            }
        })
    </script>
</body>

</html>
